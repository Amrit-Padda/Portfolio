plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    flatDir{
       dirs 'libs'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    implementation files('libs/commons-1.0.0.jar')
    implementation files('libs/jcommander-1.79.jar')
    implementation files('libs/slf4j-api-1.7.9.jar')
    implementation files('libs/logback-classic-1.2.3.jar')
    implementation files('libs/logback-core-1.2.3.jar')

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

}

application {
    // Define the main class for the application.
    mainClassName = 'ca.concordia.comp_445.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'ca.concordia.comp_445.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
